<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</head>

<body>
    <row class="header">
        <div class="col-md-12">
            <h1>Train Times Schedule</h1>
        </div>
    </row>

    <row id="current-trains">
        <table class="table">
            <thead>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </thead>
            <tbody id="train-schedule"> </tbody>
        </table>

        <!-- Train Name Input -->
    </row class="input-group mb-3" id="new-trains">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Train Name</span>
    </div>
    <input type="text" class="form-control" placeholder="Casey Jr." aria-label="name" aria-describedby="basic-addon1">
    <row>
        
        <!-- Destination Input -->
    </row class="input-group mb-3" id="new-trains">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Destination</span>
    </div>
    <input type="text" class="form-control" placeholder="Big Top, USA" aria-label="destination" aria-describedby="basic-addon1">
    <row>

        <!-- First Train Time Input -->
    </row class="input-group mb-3" id="new-trains">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">First Train Time (HH:mm - military time)</span>
    </div>
    <input type="text" class="form-control" placeholder="HH:mm" aria-label="time" aria-describedby="basic-addon1">
    <row>

        <!-- Frequency Input -->
    </row class="input-group mb-3" id="new-trains">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Frequency (min)</span>
    </div>
    <input type="text" class="form-control" placeholder="#" aria-label="frequency" aria-describedby="basic-addon1">
    
    <!-- Submit -->
    <row>
        <button type="button" class="btn btn-primary">Submit</button>
    </row>

    <!-- Javascript -->
    <script src="./javascript/main.js"></script>
    <script src="./javascript/add-train.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAzfD_sy-jT7RCftQNDegtUcXHXGsEr9tg",
            authDomain: "train-scheduler-d9350.firebaseapp.com",
            databaseURL: "https://train-scheduler-d9350.firebaseio.com",
            projectId: "train-scheduler-d9350",
            storageBucket: "",
            messagingSenderId: "310779706172"
        };
        firebase.initializeApp(config);
    </script>
</body>

</html>
